<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div>
      <div id="inputf" class="calculator-top"><input id="result" type="number" /></div>
      <div class="numbers">
        <div class="button b1"><h1>8</h1></div>
        <div class="button b2"><h1>7</h1></div>
        <div class="button b3"><h1>9</h1></div>
        <div class="button b4"><h1>4</h1></div>
        <div class="button b5"><h1>5</h1></div>
        <div class="button b6"><h1>6</h1></div>
        <div class="button b7"><h1>2</h1></div>
        <div class="button b8"><h1>1</h1></div>
        <div class="button b9"><h1>3</h1></div>
        <div class="numbers2">
          <div class="bdoppr bdo"><h1>+</h1></div>
          <div class="bdoppr bod"><h1>-</h1></div>
          <div class="bdoppr bpo"><h1>*</h1></div>
          <div class="bdoppr bpom"><h1>/</h1></div>
          <div class="bdoppr brow"><h1>=</h1></div>
        </div>
      </div>
      <div id="clear-button" class="clear-button">Clear</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
